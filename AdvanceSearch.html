<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="/advance.css" />
  </head>
  <body>
    <div class="google">
      <a href="index.html">Google Search</a>
    </div>
    <div>
      <img src="/images/googlemain.png" alt="" />
    </div>
    <div>
      <h1>Advanced Search</h1>
    </div>
    <hr>
    <div class="main-section">
      <div>
        <h4>Find pages with...</h4>
      </div>
      <div>
        <form action="https://www.google.com/search">
          <div class="input-1">
            <label for="allthesewords">all these words:</label>
            <input type="text" id="allthesewords" name="as_q" />
            
          </div>
          <div class="input-2">
            <label for="thisexactwordorphrase">this exact word or phrase:</label>
            <input type="text" id="thisexactwordorphrase" name="as_epq" />
          </div>
          <div class="input-3">
            <label for="anyofthesewords">any of these words:</label>
            <input type="text" id="ofthesewords" name="as_oq" />
          </div>
         
          <div class="input-4">
            <label for="noneofthesewords">none of these words:</label>
          <input type="text" id="nonethesewords" name="as_eq" />
          </div>
          <div class="input-5">
            <input type="submit" value="Advanced Search">
          </div>
          
        </form>
      </div>
    </div>
   
  </body>
</html>
